# Upstream: round-robin entre as duas instÃ¢ncias da API
upstream ankorar_api {
    server ankorar-api-1:3000;
    server ankorar-api-2:3000;
}

# HTTP (porta 80). Depois do script SSL, adicione o server 443 e opcionalmente
# o redirect 80 -> 443 em outro arquivo em /etc/nginx/conf.d/ (ex.: ssl.conf).
server {
    listen 80;
    server_name _;

    location / {
        proxy_pass http://ankorar_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
